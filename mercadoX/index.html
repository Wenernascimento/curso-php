<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Vendas - Mercado</h1>

        <!-- Formulário de Estoque -->
        <section>
            <h2>Cadastro de Produto</h2>
            <form id="form-estoque">
                <input type="text" id="nome" placeholder="Nome do Produto" required>
                <input type="number" id="preco" placeholder="Preço" required>
                <input type="number" id="quantidade" placeholder="Quantidade no Estoque" required>
                <input type="date" id="validade" placeholder="Data de Validade" required>
                <button type="submit">Cadastrar Produto</button>
            </form>
        </section>

        <!-- Tabela de Produtos -->
        <section>
            <h2>Produtos no Estoque</h2>
            <table id="tabela-estoque">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Data de Validade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de produtos serão inseridas aqui -->
                </tbody>
            </table>
        </section>

        <!-- Formulário de Vendas -->
        <section>
            <h2>Registrar Venda</h2>
            <form id="form-venda">
                <select id="produto-venda" required>
                    <option value="">Escolha um produto</option>
                    <!-- Produtos disponíveis para venda -->
                </select>
                <input type="number" id="quantidade-venda" placeholder="Quantidade" required>
                <button type="submit">Registrar Venda</button>
            </form>
        </section>

        <!-- Tabela de Vendas -->
        <section>
            <h2>Vendas Realizadas</h2>
            <table id="tabela-vendas">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de vendas serão inseridas aqui -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
